<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAYAAACpSkzOAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAqElEQVR4nO3VPQrCQBAF4K0Vf46VIiS8B9vlEmKrYumhPIPnEBTBRpixGFGICQiCkkmh+2Dqj1lmZkNISXkXBZYK7BSYWZ4PglcEuChp9xJyr+TcqmrYPURea6gFHgRYW5aNXaEXMMaJK9QCjw+wLKeukNYgcBZy8xX4CaRNhyclV1YUI1dImw63vwGJ99OJ9zCI93g/gei0sJ1ehN6PqpKLXr6JlP/MDa4nqhFxvCNXAAAAAElFTkSuQmCC", alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Salam. Djezzybot a votre service comment je peux vous aidez?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Entrer un message...">
                <button class="chatbox__send--footer send__button">Envoyer</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="./images/chatbox-icon.svg" /></button>
        </div>
    </div>
</div>

    <script src="./app.js"></script>

</body>
</html>
